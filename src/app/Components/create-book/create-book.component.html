<div class="container">
    <div class="row">

        <form (ngSubmit)="addBook()" class="col-6">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" name="title" id="title" [(ngModel)]="book.title" required>
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" class="form-control"name="author" id="author" [(ngModel)]="book.author">
            </div>
            <div class="form-group">
              <label for="genre">Genre:</label>
              <input type="text" class="form-control"name="genre" id="genre" [(ngModel)]="book.genre">
            </div>
            <div class="form-group">
              <label for="publishedYear">Published Year:</label>
              <input type="number" class="form-control"  name="publishedYear" id="publishedYear" [(ngModel)]="book.publishedYear">
            </div>
          
        
        <div class="col-6">
            <br/>
            <button type="submit" class="btn btn-primary">Create Book</button>
        </div>
    </form>
    </div>
    <button class="btn btn-secondary mb-3 my-2" (click)="goBack()">Back</button>
</div>
