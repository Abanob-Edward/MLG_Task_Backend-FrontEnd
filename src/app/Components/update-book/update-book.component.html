<div class="container">
    <div class="row">
        <form class="col-6" (ngSubmit)="updateBook()">
            <div class="form-group ">
              <label for="title">Title:</label>
              <input type="text" #gndr class="form-control"  name="title"  id="title" [(ngModel)]="book.title" required>
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" class="form-control"  name="author" id="author" [(ngModel)]="book.author">
            </div>
            <div class="form-group">
              <label for="genre">Genre:</label>
              <input type="text" class="form-control"  name="genre"  id="genre" [(ngModel)]="book.genre" >
            </div>
            <div class="form-group">
              <label for="publishedYear">Published Year:</label>
              <input type="number" class="form-control" name="publishedYear" id="publishedYear" [(ngModel)]="book.publishedYear">
            </div>
        
            <div style="text-align: center;" class="col-6">
                <button  type="submit" class="btn btn-primary" >Update Book</button>
              </div>
              <input #testViewCHld  type="text" value="abanob"/>
          </form> 

         
    </div>
</div>
